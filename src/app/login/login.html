<router-outlet name="navbar"></router-outlet>
<section id="login">
  <div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
        <div class="form-wrap">
          <h2>Log in to your account</h2>
          <p class="help-block"> click <a href="/register"> here </a> if not a registered member
            <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="somebody@example.com">
              </div>
              <div class="form-group">
                <label for="key" class="sr-only">Password</label>
                <input type="password" name="key" id="key" class="form-control" [(ngModel)]="password" placeholder="Password">
              </div>

              <input type="button" id="btn-login" class="btn btn-success" (click)='onLogin();' value="Log in">

              <h5 class="help-block">{{error | async}}</h5>

            </form>
            <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
            <hr>
        </div>
      </div>
      <!-- /.col-xs-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
